<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 추가 - To-Do List Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header class="mb-4">
        <h1 class="text-center fw-bold">To-Do List Manager</h1>
        <p class="text-center text-muted">새로운 할 일 추가</p>
      </header>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <form id="addForm" onsubmit="return validateForm(event)">
                <!-- 제목 -->
                <div class="mb-3">
                  <label for="title" class="form-label fw-bold">제목 *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="할 일의 제목을 입력하세요"
                    required
                  />
                  <div class="invalid-feedback">
                    제목은 3자 이상 50자 이하로 입력해주세요.
                  </div>
                </div>

                <!-- 설명 -->
                <div class="mb-3">
                  <label for="description" class="form-label fw-bold"
                    >설명</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="3"
                    placeholder="상세 설명을 입력하세요"
                  ></textarea>
                </div>

                <!-- 카테고리 -->
                <div class="mb-3">
                  <label for="category" class="form-label fw-bold"
                    >카테고리 *</label
                  >
                  <select
                    class="form-select"
                    id="category"
                    name="category"
                    required
                  >
                    <option value="">선택하세요</option>
                    <option value="work">업무</option>
                    <option value="personal">개인</option>
                    <option value="study">공부</option>
                    <option value="others">기타</option>
                  </select>
                  <div class="invalid-feedback">카테고리를 선택해주세요.</div>
                </div>

                <!-- 우선순위 -->
                <div class="mb-3">
                  <label for="priority" class="form-label fw-bold"
                    >우선순위 *</label
                  >
                  <select
                    class="form-select"
                    id="priority"
                    name="priority"
                    required
                  >
                    <option value="">선택하세요</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                  <div class="invalid-feedback">우선순위를 선택해주세요.</div>
                </div>

                <!-- 상태 -->
                <div class="mb-3">
                  <label for="status" class="form-label fw-bold">상태 *</label>
                  <select
                    class="form-select"
                    id="status"
                    name="status"
                    required
                  >
                    <option value="pending">대기중</option>
                    <option value="progress">진행중</option>
                    <option value="completed">완료</option>
                  </select>
                </div>

                <!-- 마감일 -->
                <div class="mb-3">
                  <label for="dueDate" class="form-label fw-bold"
                    >마감일 *</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dueDate"
                    name="dueDate"
                    required
                  />
                  <div class="invalid-feedback">
                    마감일은 오늘 이후 날짜로 선택해주세요.
                  </div>
                </div>

                <!-- 버튼 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    onclick="cancelForm()"
                  >
                    취소
                  </button>
                  <button type="submit" class="btn btn-dark">확인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Validation -->
    <script>
      function validateForm(event) {
        event.preventDefault();

        let isValid = true;
        const form = document.getElementById("addForm");

        const title = document.getElementById("title");
        if (title.value.length < 3 || title.value.length > 50) {
          title.classList.add("is-invalid");
          isValid = false;
        }

        const category = document.getElementById("category");
        if (category.value === "") {
          category.classList.add("is-invalid");
          isValid = false;
        }

        const priority = document.getElementById("priority");
        if (priority.value === "") {
          priority.classList.add("is-invalid");
          isValid = false;
        }

        const dueDate = document.getElementById("dueDate");
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const selectedDate = new Date(dueDate.value);
        if (selectedDate < today) {
          dueDate.classList.add("is-invalid");
          isValid = false;
        }

        // 모든 검증 통과시
        if (isValid) {
          alert("게시물이 추가됩니다");
          window.location.href = "./index.html";
        }

        return false;
      }

      function cancelForm() {
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
