<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 상세보기 - To-Do List Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="container mt-5">
      <header class="mb-4">
        <h1 class="text-center fw-bold">To-Do List Manager</h1>
        <p class="text-center text-muted">할 일 상세보기</p>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">프로젝트 제안서 작성</h5>
            </div>
            <div class="card-body p-4">
              <div class="mb-3">
                <span class="badge bg-dark me-2">High</span>
                <span class="badge bg-secondary">진행중</span>
              </div>
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <th scope="row" class="text-muted" style="width: 30%">
                      제목
                    </th>
                    <td>프로젝트 제안서 작성</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">설명</th>
                    <td>
                      신규 프로젝트 제안을 위한 상세 제안서를 작성해야 합니다.
                      프로젝트 범위, 일정, 예산 등을 포함하여 종합적인 계획서를
                      준비해야 합니다.
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">카테고리</th>
                    <td>업무</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">우선순위</th>
                    <td>High</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">상태</th>
                    <td>진행중</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">마감일</th>
                    <td>2025년 10월 5일</td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-muted">생성일</th>
                    <td>2025년 9월 25일</td>
                  </tr>
                </tbody>
              </table>
              <div
                class="d-grid gap-2 d-md-flex justify-content-md-between mt-4"
              >
                <div>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    onclick="goToEdit()"
                  >
                    수정
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="deleteItem()"
                  >
                    삭제
                  </button>
                </div>
                <button type="button" class="btn btn-dark" onclick="goToList()">
                  목록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function goToEdit() {
        window.location.href = "/Assignment2-2/edit.html";
      }
      function deleteItem() {
        if (confirm("게시물을 삭제할까요?")) {
          window.location.href = "/Assignment2-2/index.html";
        }
      }
      function goToList() {
        window.location.href = "/Assignment2-2/index.html";
      }
    </script>
  </body>
</html>
