<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSS 과제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji",
          "Segoe UI Symbol";
        line-height: 1.5;
        color: rgb(55, 53, 47);
        background: white;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 96px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header {
        text-align: center;
      }
      h1 {
        font-size: 40px;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 8px;
      }
      .subtitle {
        font-size: 16px;
        color: rgba(55, 53, 47, 0.65);
      }
      .avatar-section {
        margin-bottom: 32px;
        display: flex;
        justify-content: center;
      }
      .avatar {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        color: white;
        font-weight: 600;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .container {
          padding: 0 24px;
        }
        h1 {
          font-size: 32px;
        }
        .avatar {
          width: 150px;
          height: 150px;
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="avatar-section">
          <div class="avatar">
            <!-- 아바타 이미지를 여기에 넣으세요 -->
            <img src="avatar.jpg" alt="프로필" />
          </div>
        </div>
        <h1>오픈소스 소프트웨어</h1>
        <p class="subtitle">2025년 2학기 과제 제출</p>
        <p class="subtitle">김정욱 학부생 (22000168)</p>
      </div>
    </div>
  </body>
</html>
